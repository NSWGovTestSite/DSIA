<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purr-fect Page</title>
  
  <!-- Google Fonts: Public Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Public Sans', sans-serif;
      background: url('bg1.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 100px;
    }

    .headline {
      font-weight: 700;
      font-size: 48px;
      line-height: 50px;
      color: #146cfd;
      margin-bottom: 24px;
    }

    .copy {
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;
      color: #22272B;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background-color: #146cfd;
      color: #FFFFFF;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 18px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 32px;
    }

    .button:hover {
      background-color: #002664;
    }

    .bottom-image {
      width: 100%;
      max-width: 650px;
      display: block;
    }

    @media (max-width: 800px) {
      .container {
        margin: 0 20px;
        padding: 30px;
      }

      .headline {
        font-size: 36px;
        line-height: 48px;
      }

      .copy, .button {
        font-size: 14px;
      }

      .bottom-image {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="headline">You’ve cat to be kitten me.<br /></h1>
    <p class="copy">What else are you going to do? Sit at your desk and eat lunch by yourself? C’mon.<br><br>

Yes? Great! Meow you’re talking. See you there. Please let us know whether you’ll be attending in-person or online.</p>
    <a href="https://forms.office.com/r/Dc3PwuDfxb" class="button">Sign me up</a>

<br>

    <a href="https://www.youtube.com/watch?v=ukiD7YyCK9g" class="button">You haven't persuaded me. I still can't attend.</a>


    <img src="dsia-trvia-3.gif" alt="Bottom Image" class="bottom-image" />
  </div>
</body>
</html>
